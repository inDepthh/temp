<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
	<div class="form-group">
	  <label for="id">id</label>
          <input
            class="form-control"
            id="id"
            required
            ngModel
            name="id"
          />
        </div>
        <button
          class="btn btn-primary"
	  type="submit"
          [disabled]="!postForm.valid"
          (click)="onCreatePost(postForm.value)"
        >
          Send Post
        </button>
	<button class="btn btn-primary" (click)="onUpdatePosts(postForm.value)">Update</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        (click)="onClearPosts(2)"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p>No posts available!</p>
    </div>
  </div>
</div>
